<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Survey Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .results-box {
      background: #fff;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .results-title {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .result-item {
      margin-bottom: 10px;
    }
    .back-button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      color: #fff;
      background: linear-gradient(135deg, #71b7e6, #9b59b6);
      border: none;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Survey Results</div>
    <div class="content">
      <div class="results-box">
        <div class="results-title">You {{res}}</div>
        <div class="result-item">{{details}}</div>
      </div>
      <a href="http://127.0.0.1:5000/" class="back-button">Back to Home</a>
    </div>
  </div>
</body>
</html>
